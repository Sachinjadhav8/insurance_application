apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
  namespace: insurance
spec:
  replicas: 2
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
      - name: backend
        image: sachin820/backend:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8080
        env:
        - name: SPRING_DATA_MONGODB_URI
          value: mongodb://mongo:27017/insurance
---
apiVersion: v1
kind: Service
metadata:
  name: backend
  namespace: insurance
spec:
  selector:
    app: backend
  ports:
  - port: 8080
    targetPort: 8080

